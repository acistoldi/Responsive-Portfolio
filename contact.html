<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Assignment 01: Basic-Portfolio html </title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    
    <header id="mainheader">
        <divn class="container">
            <a href="index.html" id="logo">Antoaneta Cistoldi</a>
            <nav>
                <a href="index.html">About</a> 
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>    
        </div>
    </header>
    
    <div id="maincontainer" class="container">
        <section class="mainbio">  
            <h1>Contact</h1>
            
            <form id="contactForm">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Jane Doe" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>   
                    </li>
                </ul>
                <br>    
                <input type="submit">
            </form>

        </section>    
       
        <section class="connectbox">
            <div id="connect">
                <h2>Connect with Me</h2>  
                
                <a href="https://github.com/"><img src="assets/images/github.png" class="social" alt="GitHub"></a>
                <a href="https://www.linkedin.com/>"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn"></a>   
                <a href="https://stackoverflow.com/"><img src="assets/images/overflow.png" class="social" alt="Overflow"></a>
            </div>
        </section>
    </div>
    
    <footer>
        <div class="container">        
            Copyright &copy;  2018 Antoaneta Cistoldi</h6>
        </div>
    </footer>
</body>

</html>
